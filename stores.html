<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Uber Eats</title>
</head>

<body>
  <div class="page-container">
    <header class="header-container">
      <img src="images/logo.png" class="logo">
      <div class="btns">
        <div class="default-button nav-button">
          <div class="button-text">Sign In</div>
        </div>
        <div class="default-button nav-button register-button">
          <div class="button-text">Register</div>
        </div>
      </div>
    </header>

    <main class="main-container">
      <section class="search-container">
        <img src="images/Shape.png" class="search-shape">
        <div class="search-text">Search of restaurant or cuisine</div>
        <hr class="search-underline">
      </section>

      <section class="whento-container">
        <div class="when">
          <div class="whento-title">When</div>
          <div class="default-button asap">
            <div class="whento-text">ASAP</div>
          </div>
        </div>

        <div class="to">
          <div class="whento-title">To</div>
          <div class="default-button to-asap">
            <img class="to__button_logo" src="./images/location.png">
            <div class="whento-text">ul. Bolshaya Dmitrovka,22</div>
          </div>
        </div>
      </section>
    </main>

    <footer>

    </footer>
  </div>
</body>

</html>
